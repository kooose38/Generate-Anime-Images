{% extends 'base.html' %}

{% block body %}

 <div style="text-align:center">
   <img src={{ result_output["path"] }} style="width:100%">
   <table style="margin:auto">
     <tr>
       <th>予測</th>
       <th>スコア</th>
     </tr>
     {% for result in result_output["predict"] %}
     <tr>
       <th>{{ result["predict"] }}</th>
       <th>{{ result["score"] }} %</th>
     </tr>
     {% endfor %}
   </table>
    <h2>予測結果は{{ result_output["path"] }}です。</h2>
    <button><a href="/">戻る</a></button>
 </div>

{% endblock %}
